    <script>
         function togglePopup() {
            var popup = document.getElementById('popupone');
            popup.classList.toggle('show');
        }

        // Hide popup when clicking outside of it
        document.addEventListener('click', function (event) {
            var popup = document.getElementById('popupone');
            var toggleButton = document.getElementById('toggleButton');
            
            if (!popup.contains(event.target) && event.target !== toggleButton) {
                popup.classList.remove('show');
            }
        });
    </script>

<!-- =The global js code for textarea= -->

<script>
  const textareas = document.querySelectorAll('textarea');

  textareas.forEach(textarea => {
    let previousScrollHeight = textarea.scrollHeight;

    textarea.addEventListener('input', function () {
      const lines = this.value.split('\n').length;
      
      // Check if the textarea is empty
      if (this.value.trim() === '') {
        this.style.transition = 'height 0.3s';
        this.style.height = '30px'; // Set to the default height
      } else if (this.scrollHeight === previousScrollHeight) {
        this.style.transition = 'height 0.3s'; // Add a smooth transition
        this.style.height = `${30 + (lines * 20)}px`;
        previousScrollHeight = this.scrollHeight;
      }
    });

    textarea.addEventListener('scroll', function () {
      if (this.scrollHeight > this.clientHeight) {
        this.style.transition = 'height 0.3s'; // Add a smooth transition
        this.style.height = `${this.scrollHeight}px`;
      }
    });

    textarea.addEventListener('keydown', function (e) {
      if (e.key === "Backspace") {
        const lines = this.value.split('\n').length;

        // Check if a line is removed by the user
        if (lines < this.value.split('\n').length) {
          this.style.transition = 'height 0.3s'; // Add a smooth transition
          this.style.height = `${parseInt(this.style.height) - 20}px`; // Decrease by 20px
        }
      }
    });
  });
</script>

<!-- global js code for fetching data from details.txt -->

<script>
        // Function to fetch and parse details.txt
        async function fetchDetails() {
            try {
                const response = await fetch('details.txt');
                if (!response.ok) {
                    throw new Error(`Failed to fetch details.txt: ${response.statusText}`);
                }

                const data = await response.text();
                const details = {};

                // Parse details.txt content into an object
                data.split('\n').forEach(line => {
                    const [key, value] = line.split(':').map(item => item.trim());
                    details[key] = value;
                });

                // Replace placeholders in HTML and CSS
                replacePlaceholders(details);
            } catch (error) {
                console.error(error);
            }
        }

        // Function to replace placeholders in HTML and CSS
        function replacePlaceholders(details) {
            // Replace placeholders in HTML
            document.body.innerHTML = document.body.innerHTML.replace(/\$([a-zA-Z]+)/g, (match, p1) => {
                return details[p1.trim()] || match;
            });

            // Replace placeholders in CSS
            const dynamicStyles = document.getElementById('dynamicStyles');
            dynamicStyles.textContent = `
                .example {
                    color: ${details['lg']};
                }
                /* Add more CSS rules as needed */
            `;
        }

        // Call the function to fetch and replace details
        fetchDetails();
    </script>
